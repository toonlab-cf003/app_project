{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}データのかつよう{% endblock %}</title>

  <!-- CSSの読み込み（共通） -->
  <link rel="stylesheet" href="{% static 'css/timeline.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  
  {% if user.is_authenticated %}
    <p>こんにちは、{{ user.username }} さん！<a href="{% url 'logout' %}">ログアウト</a></p>
  {% else %}
    <p><a href="{% url 'login' %}">ログイン</a> / <a href="{% url 'signup' %}">新規登録</a></p>
  {% endif %}
  <!-- タイムラインなど共通部品をここに -->
  {% include 'main/timeline_snippet.html' %}

  <!-- 各ページの中身 -->
  <div class="main-content">
    {% block content %}
    <!-- ページごとの中身がここに入る -->
    {% endblock %}
  </div>

</body>
</html>
