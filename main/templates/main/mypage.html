{% extends 'main/base.html' %}
{% load static %}
{% block title %}マイページ{% endblock %}

{% block content %}
<h1>マイページ</h1>

<div class="profile">
  <div class="icon">
    <img src="{% static 'images/' %}{{ user.icon }}" alt="アイコン" width="80">
  </div>
  <div class="nickname">{{ user.nickname }}</div>
</div>

<h2>あつめたシール</h2>
<div class="stickers">
  {% for s in stickers %}
    <span class="sticker">{{ s }}</span>
  {% empty %}
    <p>まだシールがありません</p>
  {% endfor %}
</div>

<a href="{% url 'index' %}">
  <button class="btn">トップページにもどる</button>
</a>
{% endblock %}
