{% extends 'main/base.html' %}
{% block title %}マイページ{% endblock %}

{% block content %}

<h2>新規登録かログインしてね</h2>
{% if user.is_authenticated %}
  <a href="{% url 'mypage' %}">
    <button class="btn">マイページ</button>
  </a>
{% else %}
  <div class="button-group">
    <a href="{% url 'register' %}"><button class="btn">新規登録</button></a>
    <a href="{% url 'login' %}"><button class="btn">ログイン</button></a>
  </div>
{% endif %}
{% endblock %}
