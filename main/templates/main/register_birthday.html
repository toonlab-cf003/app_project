{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<h2>たんじょうびをいれてね</h2>

<form method="POST" action="{% url 'register_birthday' %}">
  {% csrf_token %}
  <label for="birthday">誕生日（4けた）:</label>
  <input type="text" name="birthday" id="birthday" placeholder="例：1016" required>
  <br><br>
  <button type="submit" class="btn">つぎへ</button>
</form>
{% endblock %}
